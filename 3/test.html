<body>
    <script>
        function rangeOfNumbers(startNum, endNum) {
            if (startNum == endNum) {
                return [startNum];
            } else if (startNum < endNum) {
                const myArray = rangeOfNumbers(startNum, endNum-1);
                myArray.push(endNum);
                return myArray;
            }
            // return myArray;
        };
        console.log(rangeOfNumbers(1,2));
        console.log(rangeOfNumbers(4,10));

       
    </script>
</body>
